name: Test and build

permissions: {}

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  call-pytest-workflow:
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-pytest.yml@v0.18.0
    with:
      local_package_name: hyp3_srg
      python_versions: >-
        ["3.10", "3.11", "3.12", "3.13"]

  call-version-info-workflow:
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-version-info.yml@v0.18.0
    with:
      python_version: "3.10"

  call-docker-ghcr-workflow:
    needs: call-version-info-workflow
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-docker-ghcr.yml@v0.18.0
    permissions:
      packages: write
    with:
      version_tag: ${{ needs.call-version-info-workflow.outputs.version_tag }}
      release_branch: main
      develop_branch: develop
      user: ${{ github.actor }}
      file: Dockerfile.gpu
    secrets:
      USER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
